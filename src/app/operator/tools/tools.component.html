<p>delay 通过给定的超时或者直到一个给定的时间来延迟源 Observable 的发送。</p>
<p>delayWhen 在给定的时间范围内，延迟源 Observable 所有数据项的发送，该时间段由另一个 Observable 的发送决定。</p>
<p>do 为源 Observable 上的每次发送执行副作用，但返回的 Observable 与源 Observable 是相同的。</p>

<span class="btn" (click)="delayDemo()">delay</span>
<span class="btn" (click)="delayWhenDemo()">delayWhen</span>
<span class="btn" (click)="doDemo()">do</span>
